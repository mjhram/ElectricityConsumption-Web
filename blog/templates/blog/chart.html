{% extends "blog/base.html" %}
{% block content %}
    <h1>Bill per Month Chart</h1>

        <div>
          <canvas id="myChart"></canvas>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
        <script>
          const ctx = document.getElementById('myChart');
          console.log({{ labels|safe }})
          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: {{ labels|safe }},
              datasets: [{
                label: 'Price',
                backgroundColor: 'blue',
                data: {{ data|safe }},
              }]          
            },
            
            options: {
              responsive: true,
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
        </script>

{% endblock content %}
